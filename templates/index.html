<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> .:ANALISIS FACIAL:.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #343a40; /* Gray background */
        }
        .card {
            background-color: #495057; /* Darker card background */
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center text-white mb-4">Análisis Facial</h1>
        
        <div class="row">
            <div class="col-md-6">
                <!-- File Upload Section -->
                <div class="card p-4 mb-4">
                    <h2 class="text-center text-gray-200 mb-4">Sube una imagen para ser analizada</h2>
                    <form id="uploadForm" class="mb-3">
                        <div class="form-group">
                            <label for="fileInput" class="text-gray-200">Seleccionar Imagen:</label>
                            <input type="file" name="file" accept=".jpg,.jpeg,.png" class="form-control-file" id="fileInput" style="display: none;"/>
                            <button type="button" onclick="document.getElementById('fileInput').click()" class="btn btn-primary btn-block">
                                SELECCIONAR IMAGEN
                            </button>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">
                            ANALIZAR IMAGEN
                        </button>
                    </form>
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="hidden text-center">
                    <div class="spinner-border text-info" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <!-- Error Display -->
                <div id="error" class="hidden alert alert-danger mt-3"></div>

                <!-- Existing Images Section -->
                {% if images %}
                <div class="card p-4">
                    <h2 class="text-center text-gray-200 mb-4">Imágenes cargadas</h2>
                    <div class="row">
                        {% for image in images %}
                        <div class="col-6 col-md-4 mb-2">
                            <div class="card">
                                <img src="{{ url_for('uploaded_file', filename=image) }}" 
                                     alt="{{ image }}" 
                                     class="card-img-top" 
                                     onclick="analyzeExisting('{{ image }}')">
                                <div class="card-body">
                                    <h5 class="card-title text-center text-gray-200">{{ image }}</h5>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
            </div>

            <div class="col-md-6">
                <!-- Results Section -->
                <div id="results" class="hidden card p-4">
                    <h2 class="text-center text-gray-200 mb-4">Resultados del análisis</h2>
                    <img id="resultImage" class="img-fluid" src="" alt="Analysis Result">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Manejar la subida de nuevas imágenes
        $('#uploadForm').submit(function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            showLoading();

            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    hideLoading();
                    $('#results').removeClass('hidden');
                    $('#resultImage').attr('src', 'data:image/png;base64,' + response.image);
                },
                error: function (xhr) {
                    hideLoading();
                    $('#error')
                        .removeClass('hidden')
                        .text(xhr.responseJSON?.error || 'An error occurred');
                }
            });
        });

        // Manejar el análisis de imágenes existentes
        function analyzeExisting(filename) {
            showLoading();

            const formData = new FormData();
            formData.append('existing_file', filename);

            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    hideLoading();
                    $('#results').removeClass('hidden');
                    $('#resultImage').attr('src', 'data:image/png;base64,' + response.image);
                },
                error: function (xhr) {
                    hideLoading();
                    $('#error')
                        .removeClass('hidden')
                        .text(xhr.responseJSON?.error || 'An error occurred');
                }
            });
        }

        // Mostrar/ocultar la animación de carga
        function showLoading() {
            $('#loading').removeClass('hidden');
            $('#results, #error').addClass('hidden');
        }

        function hideLoading() {
            $('#loading').addClass('hidden');
        }
    </script>
</body>
</html>
